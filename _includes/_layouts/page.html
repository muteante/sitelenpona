<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/x-icon" href="/assets/sitelen/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wdth,wght@0,12,75..100,400..800;1,12,100,400..800&display=swap"
        rel="stylesheet">
    <title>{{ title }} | SPPTA </title>
</head>

<body>
    <header id="top_bar">

        <style>
            header {
                padding: 1rem;
                background-color: var(--jelo-1);
                color: var(--jelo-7);
                display: grid;
                grid-template-columns: auto minmax(0, var(--en-split)) minmax(1rem, 7vw) minmax(0, var(--sp-split)) auto
            }

            header>div {
                grid-column: 2 / 5;
                display: grid;
                grid-template-columns: 3rem 1fr 2fr;
                gap: min(3rem, 4vw);
                width: fit-content;
            }

            header img {
                height: 3rem
            }

            header>div>p {
                margin: 0
            }

            header>div>p:not(.sp) {
                font-weight: 700
            }

            header>div>.sp {
                min-width: unset;
                width: unset
            }

            header [lang="en"],
            header [lang="tok"] {
                grid-column: unset
            }

            nav{
                position: fixed;
                z-index: 2;
                width: 100%;
                top: 1rem;
                display: grid;
                grid-template-columns:auto minmax(0, var(--en-split)) minmax(1rem, 7vw) minmax(0, var(--sp-split)) auto;
            }

            nav > details{
                grid-column: 4;
                justify-self: right;
                background-color: white;
                padding: .75rem;
                outline: solid 2px var(--jelo-7);
                border-radius: .5rem;
                box-shadow: var(--jelo-1) 0 0 8px;
            }

            nav summary{
                list-style-type: none
            }

            nav img{
                height: 1.5rem;
                display: block
            }

            footer {
                color: var(--jelo-8);
                margin-bottom: 2rem;
                border-top: solid #ffccab 2px;
            }

            footer > p {
                margin-top: 2rem;
            }

            footer a {
                display: block;
                margin-bottom: .5rem
            }

            footer > p::before{
                display: none
            }

            @media (width < 800px) {
                header, nav {
                    padding: 1rem calc(3vw + 1rem)
                }

                nav{
                    width: calc(96vw - 3rem);
                    top: 0
                }

                header>div>p:lang(tok):not(.sp) {
                    display: none
                }
            }

            @media (width < 550px) {
                header>div>p:lang(en) {
                    display: none
                }

                header>div {
                    grid-template-columns: 3rem 1fr
                }
            }
        </style>
        <div>
            <img alt="association logo" src="/assets/sitelen/logo.svg">
            <p lang="tok" class="sp">kulupu pali pi sitelen pona</p>
            <p lang="en">sitelen pona publishers &<br>typographers association</p>
        </div>
</body>
</header>

<nav>
    <details>
    <summary><img src="/assets/sitelen/menu.svg"></summary>
    testing 123
    </details>
</nav>

<main>

<h1 class="split"><div>{{ title }}<div></h1>
{{ content }}

</main>
<footer class="split">
    <p lang="en"><a>Legal info (WIP)</a><a>Contact us (WIP)</a><a>Join us! (WIP)</a></p>
        <p lang="en" style="grid-column: 4">This website uses Nunito Sans, linja lipamanka (both
        licensed under the OFL) and nasin-nanpa (licensed under the MIT License.)</p>
</footer>


</body>

</html>
